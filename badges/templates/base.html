<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Scout Tracker{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
hello       <a class="navbar-brand" href="{% url 'home' %}">Scout Tracker</a>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        <!-- This block will be replaced by content in other templates -->
        {% endblock %}
    </div>

    <footer class="text-center mt-5 py-3 bg-light">
        <p>&copy; 2025 Scout Tracker</p>
    </footer>
</body>
</html>
